<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- my css -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card__top">
        <img class="card__bg" src="./images/bg-pattern-card.svg" alt="">
        <img class="card__profile-pic" src="./images/image-victor.jpg" alt="Victor Crest profil picture">
      </div>
      <h1 class="card__name">Victor Crest</h1>
      <p class="card__age">26</p>
      <p class="card__city">London</p>
      <div class="card__bottom">
        <div>
          <span>80K</span>
          <P>Followers</P>
        </div>
        <div>
          <span>803K</span>
          <P>Likes</P>
        </div>
        <div>
          <span>1.4K</span>
          <P>Photos</P>
        </div>
      </div>
    </div> <!-- card -->
  </main>
</body>
</html>
